<div th:fragment="loginFormComponent">
					<div class="shadow rounded bg-lmn-yellow py-1">
						<div class="px-2 pt-1"><h1 class="fw-bold text-center" th:text=#{login.header}>Login</h1></div>
						<div class="p-t-20 p-l-30 p-r-30">
							<form th:action="@{/login}" method="post" class="p-3 g-1">
								<div class="container">
									<div class="row" th:if="${error} != null">
										<div class="col">
											<div class="alert alert-danger d-flex align-items-center" role="alert">
												<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
												<div th:if="${error}" th:text="#{login.error1}"></div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<div class="input-group input-group-sm mb-3">
  												<span class="input-group-text" id="username">@</span>
  												<input type="text" name="username" class="form-control" th:placeholder="#{login.username}" aria-label="Username" th:value = "${username} ?: ''" required>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<div class="input-group input-group-sm mb-3">
  												<span class="input-group-text" id="password">@</span>
  												<input type="password" name="password" class="form-control" th:placeholder="#{login.password}" aria-label="Password" required>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<div class="form-check">
  												<input type="checkbox" name="remember-me" class="form-check-input" id="rememberMe">
  												<label class="form-check-label" for="rememberMe">Remember Me</label>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="text-center">
											<button class="btn btn-drk-bl" th:text="#{login.enter}"></button>
										</div>
									</div>
								</div>
							</form>
						</div>
						<hr/>
						<div class="form-marg flex-c">
							<button id="signUpForm" class="btn btn-drk-bl" th:text=#{login.account}>Create account</button>
						</div>
					</div>
				</div>
